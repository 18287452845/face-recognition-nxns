<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/interaction.css">

</head>

  <!-- ËÉåÊôØÊâ´ÊèèÁ∫ø -->

  </div>

  <div class="container">
    <!-- ËøîÂõûÊåâÈíÆ -->
    <a href="/start" class="back-button">
      <span class="back-icon">‚óÄ</span>
      <span class="back-text" data-i18n="back">ËøîÂõû</span>
    </a>
    
    <header class="header">

      <p class="subtitle" data-i18n="subtitle">Neural Network Identification System v2.0</p>
    </header>

    <main class="main-content">
      <!-- ÊëÑÂÉèÂ§¥Âå∫Âüü -->
      <section class="camera-section">
        <!-- Ë£ÖÈ•∞ËßíÊ†á -->
        <div class="tech-corner tl"></div>

        <div class="tech-corner bl"></div>
        <div class="tech-corner br"></div>

        <div class="camera-container">
          <video id="video" class="video-preview" autoplay playsinline></video>
          <canvas id="canvas" class="hidden"></canvas>

          <!-- ÁΩëÊ†ºÈÅÆÁΩ© -->
          <div class="camera-grid-overlay"></div>

          <!-- ÊëÑÂÉèÂ§¥Áä∂ÊÄÅÂÖÉÁ¥† -->
          <div class="camera-overlay" id="cameraOverlay">

          <!-- ÊëÑÂÉèÂ§¥Áä∂ÊÄÅÊñáÂ≠ó -->
          <div class="camera-status" id="cameraStatus">

          </div>
        </div>

        <!-- ÊéßÂà∂ÊåâÈíÆ -->
        <div class="controls">

            <span class="btn-icon">üîÑ</span>

          </button>

          <button class="btn btn-secondary" id="uploadBtn">
            <span class="btn-icon">üìÇ</span>
            <span class="btn-text" data-i18n="upload_data">UPLOAD DATA</span>
          </button>

          <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
      </section>

      <!-- ÊãçÁÖßÁªìÊûúÈ¢ÑËßà -->
      <section class="preview-section" id="previewSection" style="display: none;">
        <div class="tech-corner tl"></div>
        <div class="tech-corner tr"></div>
        <div class="tech-corner bl"></div>
        <div class="tech-corner br"></div>

        <div class="preview-container">
          <img id="previewImage" class="preview-image" alt="Scanned Subject">

          <div class="preview-actions">
            <button class="btn btn-primary" id="analyzeBtn">

        </div>

    </main>

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">

      </div>
    </div>

    <!-- ÈîôËØØÊèêÁ§∫ -->

        <p data-i18n="camera_desc">Biometric scanner requires optical sensor access for identification.</p>
        <div class="modal-actions">

          <button class="btn btn-secondary" id="denyCameraBtn" data-i18n="manual_upload">MANUAL UPLOAD</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ËÑöÊú¨ -->
  <script src="js/i18n.js"></script>
  <script src="js/interaction.js"></script>

</body>
</html>
